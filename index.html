<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/materia/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <!-- Add jumbotron -->
        <div class="jumbotron">
            <h3 class="display-3">New York Times Search</h3>
            <hr class="my-4">
            <div class="card border-primary mb-3" style="max-width: 60rem;">
                <div class="card-header"><h4>Search Parameters</h4></div>
                <div class="card-body">
                    <form>
                        <fieldset>
                            <label for="exampleInputSearch">Search Parameters</label>
                            <input type="search-term" class="form-control" id="searchTerm" placeholder="Search Term">
                            <span style="opacity: 1"></span>
                        </fieldset>
                        <br>
                        <br>
                        <fieldset>
                            <label for="exampleInputSearch">Number of Records to Retrieve:</label>
                            <input type="search-term" class="form-control" id="records" placeholder="Number of Records">
                            <span style="opacity: 1"></span>
                        </fieldset>
                        <br>
                        <br>
                        <fieldset>
                            <label for="exampleInputSearch">Start Year (Optional):</label>
                            <input type="search-term" class="form-control" id="startYear" placeholder="Start Year">
                            <span style="opacity: 1"></span>
                        </fieldset>
                        <br>
                        <br>
                        <fieldset>
                            <label for="exampleInputSearch">End Year (Optional):</label>
                            <input type="search-term" class="form-control" id="endYear" placeholder="End Year">
                            <span style="opacity: 1"></span>
                        </fieldset>
                    </form>
                    <br>
                    <p class="lead">
                        <a id="search-btn" class="btn btn-primary btn-lg" href="#" role="button">Search</a>
                        <a id="clear-btn" class="btn btn-primary btn-lg" href="#" role="button">Clear</a>
                    </p>
                </div>
            </div>
            <div class="card border-primary mb-3" style="max-width: 60rem;">
                <div id = "articleDiv" class="card-header"><h4>Top Articles</h4></div>
                <div class="card-body">
                    <p class="card-text"></p>
                </div>
            </div>
        </div>Ë™

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./logic2.js" type="text/javascript"></script>
</body>
</html>
